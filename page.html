<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page</title>
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9" style="margin-top: 4%;">
                <h2>Real estate listing upload form</h2>
                <p class="matter">Please proofread your submission carefully before submitting.<br>
                    Submissions which exceed maximum word counts will be edited.
                </p>

            </div>

        </div>
        <div class="row">
            <div class="col-md-12" style="margin-top: 6%;">
                <h6 style="color:gray"> Listing agent information</h6>
                <hr />
            </div>

        </div>
        <div class="row">
            <div class="col-md-5">
                <label style="margin-top: 3%; font-size: small; font-weight: 500;"> LISTING AGENT NAME</label>
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="listingAgentAgentNameLabel">
                            <span class="fas fa-user"></span>
                          </span>
                          <input type="text" class="form-control" name="agentName" id="listingAgentAgentName" placeholder="ListingAgent agent name" aria-label="ListingAgent agent name" aria-describedby="listingAgentAgentNameLabel" required="" data-msg="Please enter a listing agent name." data-error-class="u-has-error" data-success-class="u-has-success">
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
